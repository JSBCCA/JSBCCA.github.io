<!DOCTYPE html>
<html>
<head>
    <title>SKELLY</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="skellycss.css" rel="stylesheet" />
</head>
<body>

    <div class="container-fluid down">
      <div class="col-lg-12 col-md-12 col-sm-12">

            </div>
